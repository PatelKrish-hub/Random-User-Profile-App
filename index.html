<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Random User Profile</h2>

    <div class="container">

        <div class="img">
            <img id="img" src="">
        </div>

        <div class="name">
            <p id="name"></p>
        </div>

        <div class="email">
            <p id="email"></p>
        </div>

        <div class="country">
            <p id="country"></p>
        </div>

        <button id="btn">Get User</button>

        <div class="error">
            <p id="error"></p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
